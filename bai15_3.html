<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title></title>
	<link rel="stylesheet" href="">
	<script>
		function click_hinhvuong()
		{
		let canh=document.getElementById("canh").value;
		let dien_tich= canh * canh;
		document.getElementById("hien_thi").innerHTML="Diện tích hình vuông là: "+dien_tich;
		}
	</script>
</head>
<body>
	<form action="" method="post">
	<table>
		<caption>Tính diện tích hình vuông khi biết cạnh</caption>
		<thead>
			<tr>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Nhập cạnh: <input type="text" id="canh" name=""></td>
				<td><input type="button" onclick="click_hinhvuong()" value="Tính S"></td>
				
			</tr>
			<tr>
				<td><p id="hien_thi"></p></td>
			</tr>
		</tbody>
	</table>	
		
	</form>
</body>
</html>
