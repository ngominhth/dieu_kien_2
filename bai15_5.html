<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title></title>
	<link rel="stylesheet" href="">
	<script>
		function click_tamgiacvuong()
		{
		let canh_a=document.getElementById("canh_a").value;
        let canh_b=document.getElementById("canh_b").value;
		let dien_tich= 1/2 * canh_a * canh_b;
		document.getElementById("hien_thi").innerHTML="Diện tích tam giác vuông là: "+dien_tich;
		}
	</script>
</head>
<body>
	<form action="" method="post">
	<table>
		<caption>Tính diện tích tam giác vuông</caption>
		<thead>
			<tr>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td >Nhập cạnh a: <input type="text" id="canh_a" size="" name=""></td>
              
			</tr>
            <tr><td >Nhập cạnh b: <input type="text" id="canh_b" size="" name=""></td></tr>
            <tr>
                <td><input type="button" onclick="click_tamgiacvuong()" value="Tính S"></td>
            </tr>
			<tr>
				<td><p id="hien_thi"></p></td>
			</tr>
		</tbody>
	</table>	
		
	</form>
</body>
</html>
